<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
      .button {
        background-color: #0064FF; /* 토스 블루 */
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0052cc; /* 호버 시 더 짙은 파랑 */
      }
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>
    <!-- 결제하기 버튼 -->
    <button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>

    <script>
      main();

      async function main() {
        const button = document.getElementById("payment-button");

        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const tossPayments = TossPayments(clientKey);

        const customerKey = "qm1Uq6Y0AGhgSFKBBeGfN";
        const widgets = tossPayments.widgets({
          customerKey,
        });

        await widgets.setAmount({
          currency: "KRW",
          value: 50000,
        });

        await Promise.all([
          widgets.renderPaymentMethods({
            selector: "#payment-method",
          }),
          widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" }),
        ]);

        button.addEventListener("click", async function () {
          console.log("✅ 결제하기 버튼 클릭됨");

          // 버튼 중복 클릭 방지
          button.disabled = true;

          try {
            const response = await widgets.requestPayment({
              orderId: "Ni1S_LLyhAbCPbpeMdYlM",
              orderName: "토스 티셔츠 외 2건",
              successUrl: "https://moovingsloth.github.io/my-toss-payment/success.html",
              failUrl: "https://moovingsloth.github.io/my-toss-payment/fail.html",
              customerEmail: "customer123@gmail.com",
              customerName: "김토스",
              customerMobilePhone: "01012341234",
            });

            console.log("✅ 결제 성공:", response);

            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify({
                type: "success",
                data: response,
              }));
            }
          } catch (error) {
            console.error("❌ 결제 실패:", error);

            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify({
                type: "error",
                data: error,
              }));
            }

            // 추가로, redirect 관련 문제 출력
            if (error?.message?.includes('redirect')) {
              console.error("⚡ ERR_TOO_MANY_REDIRECTS 발생 가능성 있음:", error);
            }
          } finally {
            // 버튼 다시 활성화
            button.disabled = false;
          }
        });
      }
    </script>
  </body>
</html>
