<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 실패</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #FF0000;
    }
    p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #CC0000;
    }
  </style>
</head>
<body>
  <h1>결제가 실패했습니다!</h1>
  <p>죄송합니다. 결제가 처리되지 않았습니다.</p>
  <p>문제가 지속되면 고객센터에 문의해 주세요.</p>
  <a href="index.html">메인 페이지로 돌아가기</a>
</body>
</html>
