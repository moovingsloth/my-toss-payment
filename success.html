<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 완료</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    .box {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin: 30px 0;
      display: inline-block;
      text-align: left;
    }
    .box p {
      margin: 10px 0;
      font-size: 16px;
    }
    .highlight {
      color: #ff3f70;
      font-weight: bold;
    }
    .button {
      background-color: #1a1a1a;
      color: #fff;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>결제가 완료되었습니다!</h1>

  <div class="box">
    <p><strong>결제 수단 :</strong> 카카오페이</p>
    <p><strong>결제 금액 :</strong> 7,900원</p>
    <p><strong>결제일 :</strong> 2024.00.00</p>
  </div>

  <p>예약 상세 정보는 <span class="highlight">내정보 &gt; 예약내역</span>에서 다시 확인 가능합니다.</p>

  <a href="reservation-history.html" class="button">예약내역 바로가기</a>

</body>
</html>
